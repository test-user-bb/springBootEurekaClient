buildscript {
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'
springBoot {
    requiresUnpack = ['com.netflix.eureka:eureka-core','com.netflix.eureka:eureka-client']
}

jar {
    baseName = 'springBootEurekaClient'
    version =  '0.0.1-SNAPSHOT'
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.cloud:spring-cloud-starter:1.0.0.RELEASE")
    compile("org.springframework.cloud:spring-cloud-starter-eureka-server:1.0.0.RELEASE")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}


project.gradle.projectsEvaluated {
    applicationDefaultJvmArgs = ["-Dserver.port=${project.gradle.startParameter.systemPropertiesArgs['server.port']}"]
}